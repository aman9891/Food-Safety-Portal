<!DOCTYPE html>
<html>
  	<head></head>
  
  	<body>
    	<div id="restlist-page-search-form-container">
    		<div id="search-form-starts-rl">
    			<form method="post" action="searchRest" class="form-inline">
					<input
                    	type="text"
						name="searched_restaurant_city"
                        class="span4"
                        placeholder="Enter City of your Search ..."
                        required
					>
					<input
                    	type="text"
						name="searched_restaurant_locality"
                        class="span4"
                        placeholder="Enter Locality of your Search ..."
					>
					<input
                    	type="text"
						name="searched_restaurant_name"
                        class="span4"
                        placeholder="Enter Restaurant Name ..."
					>
					<button
						type="submit"
            	    	name="search_form_submit_button"
                		class="form_submit_button"
                		id="restlist_search_form_submit_button">Search
					</button>
				</form>
			</div>
		</div>
  	</body>
</html>
